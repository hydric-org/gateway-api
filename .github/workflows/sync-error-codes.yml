name: Sync Error Codes to Docs

on:
  push:
    branches:
      - main
    paths:
      - 'src/lib/api/error/api-error-codes.ts'

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          repository: hydric-org/docs
          token: ${{ secrets.SYNC_DOCS_PAT }}
          path: docs-repo

      - name: Generate Error Docs
        run: |
          npx ts-node -r tsconfig-paths/register scripts/generate-error-docs.ts docs-repo/snippets/custom-error-codes.mdx

      - name: Commit and Push Changes
        working-directory: docs-repo
        run: |
          if [[ -n $(git status -s) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add snippets/custom-error-codes.mdx
            git commit -m "docs: automatic update of error codes snippet"
            git push
          else
            echo "No changes in error codes documentation."
          fi
