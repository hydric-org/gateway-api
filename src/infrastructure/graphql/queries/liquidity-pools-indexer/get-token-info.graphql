query LiquidityPoolsIndexerGetTokenInfo(
  $tokenFilter: SingleChainToken_bool_exp
  $limit: Int
  $offset: Int
  $orderBy: [SingleChainToken_order_by!]
) {
  SingleChainToken(where: $tokenFilter, limit: $limit, offset: $offset, order_by: $orderBy) {
    id
    tokenAddress
    decimals
    name
    normalizedName
    symbol
    normalizedSymbol
    trackedUsdPrice
    trackedTotalValuePooledUsd
    trackedPriceDiscoveryCapitalUsd
    trackedSwapVolumeUsd
    swapsCount
    chainId
  }
}
